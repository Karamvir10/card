<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
     
     <img src="images/pattern-background-desktop.svg" alt="">

     <div class="card" style="width: 22rem; height: 34rem;">
  <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
  
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>
  <div class="plan">
       <img class="image"src="images/icon-music.svg" alt="icon">
       <h6>Annual Plan</h6>
       <p class="price"><small class="text-body-secondary">$59.99/year</small></p>
       <p class="change">Change</p>
  </div>
  <div class="card-body">
    <button class="btn">
      Proceed to Payment
    </button>

    <p class="cancel">Cancel Order</p>


    
  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uchiha Kv</a>.
  </div>
</body>
</html>
